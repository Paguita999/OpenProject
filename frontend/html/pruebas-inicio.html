<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AUTIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AUTIS">
    <meta name="keywords" content="AUTIS">
    <meta name="author" content="AUTIS Team">
    <link rel="stylesheet" href="../css/pruebas-inicio.css">
</head>

<body id="inicio">
    <main>

        <h1 id="cabecera">AUTIS</h1>

        <nav class="nav">
            <button id="dashboard" class="button">Dashboard</button>
            <button id="proyectos" class="button">Proyectos</button>
            <button id="empleados" class="button">Empleados</button>
            <button id="estadisticas" class="button">Estadísticas</button>
            <div class="right">
                <button class="cerrar-sesion">Cerrar sesión</button>
            </div>
        </nav>

        <div id="container"></div>

        <div id="crearUsuario">
            <button id="abrirModal" onclick="crearUsuario()" style="display: none;">Crear Usuario</button>
        </div>

        <div id="modificarUsuario">
            <button id="abrirModal" onclick="modificarUsuario()" style="display: none">Modificar Usuario</button>
        </div>

        <div id="borrarUsuario">
            <button id="abrirModal" onclick="borrarUsuario()" style="display: none">Borrar Usuario</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" id="cerrarModal">&times;</span>
                <h2>Nuevo Usuario</h2>
                <form id="formularioUsuario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <br><br>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required>
                    <br><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <script src="../scripts frontend/pruebas-inicio.js"></script>
        <script>
            proyectos();
            empleados();
            cerrarSesion();
            crearUsuario();
            modificarUsuario();
            borrarUsuario();
            dashboards();
        </script>
        <script>
            document.getElementById("empleados").addEventListener("click", function () {
                document.getElementById("abrirModal").style.display = "block";
                console.log("Vista de empleados activada");
            });
            document.getElementById("dashboard").addEventListener("click", function () {
                document.getElementById("crearUsuario").style.display = "none";
            });
            document.getElementById("proyectos").addEventListener("click", function () {
                document.getElementById("crearUsuario").style.display = "none";
            });
            document.getElementById("estadisticas").addEventListener("click", function () {
                document.getElementById("crearUsuario").style.display = "none";
            });
        </script>

    </main>
</body>
