<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>INICIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AUTIS">
    <meta name="keywords" content="AUTIS">
    <meta name="author" content="AUTIS Team">
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body id="inicio">
    <main>

        <header>
            <h1 id="cabecera"><img src="../img/autis.png" class=logo style="height:2.5%; vertical-align: -3.5%;">AUTIS
            </h1>
            <nav>
                <button id="dashboard" class="button">Dashboard</button>
                <button id="proyectos" class="button">Proyectos</button>
                <button id="empleados" class="button">Empleados</button>
                <button id="estadisticas" class="button">Estadísticas</button>
                <button id="horario" class="button" onclick="window.location.href='atencionalcliente.html'">Horario</button>

                <div class="user-buttons">
                    <button class="cerrar-sesion" type="submit">Cerrar sesión</button>
                </div>
            </nav>
        </header>

        <button id="abrirModal" class="button" onclick="crearUsuario()">
            <img src="../img/usuario.png" alt="Crear usuario" style="width:30px; height:30px;"></button>
        <div id="container">
        </div>

        <div id="modalmod" class="modalmod">
            <div class="modalmod-contenido">
                <span class="cerrar" id="cerrarModalmod">&times;</span>
                <h2>Modificar Usuario</h2>
                <form id="formularioUsuarioModificar">
                    <label for="nombremodificar">Nombre:</label>
                    <input type="text" id="nombremodificar" name="nombre">
                    <br><br>
                    <label for="apellidomodificar">Apellido:</label>
                    <input type="text" id="apellidomodificar" name="apellido">
                    <br><br>
                    <label for="emailmodificar">Correo:</label>
                    <input type="email" id="emailmodificar" name="email">
                    <br><br>
                    <label for="loginmodificar">Login:</label>
                    <input type="text" id="loginmodificar" name="login">
                    <br><br>
                    <label for="passwordmodificar">Contraseña:</label>
                    <input type="password" id="passwordmodificar" name="password" minlength="10">
                    <br><br>
                    <button type="submit" class="guardar">Guardar</button>
                </form>

            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" id="cerrarModal">&times;</span>
                <h2>Nuevo Usuario</h2>
                <form id="formularioUsuario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <br><br>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required>
                    <br><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="10" required>
                    <br><br>
                    <button type="submit" class="guardar">Guardar</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../scripts frontend/inicio.js"></script>
        <script>
            proyectos();
            empleados();
            estadisticas();
            cerrarSesion();
            crearUsuario();
            dashboards();
        </script>
         <script>
            document.addEventListener('DOMContentLoaded', function() {
               
                document.getElementById('abrirModal').style.display = 'none';
                
               
                document.getElementById('empleados').addEventListener('click', function() {
                    document.getElementById('abrirModal').style.display = 'block';
                });
                const dashboard = document.getElementById('dashboard');
                    dashboard.click();
                ['dashboard', 'proyectos', 'estadisticas', 'horario'].forEach(function(buttonId) {
                    document.getElementById(buttonId).addEventListener('click', function() {
                        document.getElementById('abrirModal').style.display = 'none';
                    });
                });
            });
        </script>
    </main>
</body>
