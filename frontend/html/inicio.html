<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>INICIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AUTIS">
    <meta name="keywords" content="AUTIS">
    <meta name="author" content="AUTIS Team">
    <link rel="stylesheet" href="../css/inicio.css">
</head>

<body id="inicio">
    <main>

        <header>
            <h1 id="cabecera"><img src="../img/autis.png" class=logo style="height:25px; vertical-align: -3%;">AUTIS
            </h1>
            <nav>
                <button id="dashboard" class="button">Dashboard</button>
                <button id="proyectos" class="button">Proyectos</button>
                <button id="empleados" class="button">Empleados</button>
                <button id="estadisticas" class="button">Estadísticas</button>
                <button id="horario" class="button"
                    onclick="window.location.href='atencionalcliente.html'">Horario</button>

                <button id="abrirModal" class="button" onclick="crearUsuario()">Crear Usuario</button>

                <div class="user-buttons">
                    <button class="cerrar-sesion" type="submit">Cerrar sesión</button>
                </div>
            </nav>
        </header>



        <div id="container">
        </div>



        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" id="cerrarModal">&times;</span>
                <h2>Nuevo Usuario</h2>
                <form id="formularioUsuario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <br><br>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required>
                    <br><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="10" required>
                    <br><br>
                    <button type="submit" class="guardar">Guardar</button>
                </form>
            </div>
        </div>

        <script src="../scripts frontend/inicio.js"></script>
        <script>
            proyectos();
            empleados();
            cerrarSesion();
            crearUsuario();
            dashboards();
        </script>
        <script>
            document.getElementById("empleados").addEventListener("click", function () {
                document.getElementById("abrirModal").style.display = "block";
            });
            document.getElementById("dashboard").addEventListener("click", function () {
                document.getElementById("crearUsuario").style.display = "none";
            });
            document.getElementById("proyectos").addEventListener("click", function () {
                document.getElementById("crearUsuario").style.display = "none";
            });
            document.getElementById("estadisticas").addEventListener("click", function () {
                document.getElementById("crearUsuario").style.display = "none";
            });
        </script>
        </script>
    </main>
</body>
